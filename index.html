<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <img
        class="profile-img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile img"
      />
      <div class="profile-info-container">
        <h1>Jessica Randall</h1>
        <div class="location-text">London, United Kingdom</div>
      </div>
      <div class="description-text">"Front-end developer and avid reader."</div>
      <div class="social-container">
        <div class="social-button">Github</div>
        <div class="social-button">Frontend Mentor</div>
        <div class="social-button">LinkedIn</div>
        <div class="social-button">Twitter</div>
        <div class="social-button">Instagram</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/exchyphen" target="_blank">exc</a>.
    </div>
  </body>
</html>
